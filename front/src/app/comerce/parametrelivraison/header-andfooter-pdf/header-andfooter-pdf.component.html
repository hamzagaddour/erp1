<app-card [hidHeader]="true">
    <!-- Partie Header -->

    <div class="row">
        <!-- Partie formulaire à Gauche en haut -->
        <div class="col-md-12 min-Width">
            <form [formGroup]="form" (ngSubmit)="onUpdate()">
               
                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">Nom Sociale </label>
                        <div >
                            <input type="text"  formControlName="nom"  placeholder="Taper nom societé"
                               >
    
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">Email  </label>
                        <div class="col-sm-8">
                            <input type="email"  formControlName="email"  placeholder="Taper  Email"
                                >
    
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label for="tel" class="col-sm-4 col-form-label">Téléphone 1 </label>
                        <div class="col-sm-8">
                            <input type="tel"  formControlName="tel1"  placeholder="Taper Tèl 1"
                                >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Téléphone 2 </label>
                        <div >
                            <input type="tel"  formControlName="tel2"  placeholder="Taper Tèl 2"
                                >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Fax</label>
                        <div >
                            <input type="tel"  formControlName="fax"  placeholder="Taper Fax"
                                >
                        </div>
                    </div>
    
    
                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">Adresse</label>
                        <div class="col-sm-8">
                            <input type="text"  formControlName="adresse"  placeholder="Taper Votre Adresse"
                                >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">Matricule Fiscale</label>
                        <div class="col-sm-8">
                            <input type="text"  formControlName="matricule"  placeholder="Entrez Matricule FisC ..."
                                >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">RIB</label>
                        <div class="col-sm-8">
                            <input type="text"  formControlName="rib"  placeholder="Entrez RIB ..."
                                >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Logo Societé</label>
                        <div>
                            <input formControlName="name" type="text" placeholder="Entrez nom image ..." />
                          </div>
                          <div>
                            <input (change)="onFileSelect($event)" type="file" />
                          </div>
                          <div *ngIf="imageData">
                            <img [src]="imageData" [alt]="form.value.name" />
                          </div>
                    </div>
    
               
               <button  class="btn btn-primary" type="submit">
                Enregister
            </button>
            </form>
        </div>
    </div>

    <div *ngIf="isPopup" style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">



    </div> -->

</app-card>
